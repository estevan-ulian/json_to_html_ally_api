<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores da API - Ally</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
    <div class="container">
        <div class="container-content">
        <h1 class="title">Ally Countries</h1>
            <div class="container-result">
                <div class="container-legend-country">
                    <span class="legend-country">Label | Value</span>
                </div>
                <div class="country-list">
                    <!-- RESULT -->
                </div>
            </div>
        </div>
        <div class="container-content">
            <h1 class="title">Ally Nationality</h1>

                    <!-- RESULT -->
                </div>

        <div class="container-content">

                    <!-- RESULT -->
